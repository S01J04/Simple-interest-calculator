<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="interest.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="section1">
        <h1>Simple Interest Calculator</h1>
        <form onsubmit="return false">
            <label for="amount">Amount</label>
            <input type="number" value="0" id="amount"><br>
            <label for="range">Rate</label>
            <input type="range" onchange="updaterate()" id="range" value="10.25" min="0" max="20" step="0.25">
            <span id="rate_val">Rate : 10.25%</span><br>
            <label for="years">No. of Years</label>
            <input type="number" id="years" value="0" min="0" max="10"><br>
            <label for="interest">Interest: <span id="interest"></span></label><br>
            <button id="result" onclick="compute()">Compute Interest</button>
        </form>
    </section>
    <footer>
        <p>This Calculator belongs to --Muhammad Sohaib</p>
    </footer>
    
    <script src="interest.js"></script>
</body>
</html>
